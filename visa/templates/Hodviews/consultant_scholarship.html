{% extends "Hodviews/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Add Scholarship</h4>

                    {% if success_message %}
                    <div class="alert alert-success" role="alert">
                        {{ success_message }}
                    </div>
                    {% endif %}

                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'consultant_wise' %}">
                        {% csrf_token %}

                        <!-- Add fields for scholarship description and apply process -->
                        <div class="form-group">
                            <label for="schp_description">Scholarship Description:</label>
                            <textarea id="schp_description" name="schp_description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="apply_process">Apply Process:</label>
                            <textarea id="apply_process" name="apply_process" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
                    <script>
                        CKEDITOR.replace('schp_description');
                        CKEDITOR.replace('apply_process');
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
