{% extends "base.html" %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href={% static "assets/css/signup.css"%} rel="stylesheet">
{% endblock custom_css %}
{% block content %}
    <div class="container signup-container col-12 my-4" id="container">
        <div class="form-container sign-in-container">
            <form id="signup-form" method="POST" class="signup-form">
                {% csrf_token %}
                <h1>Sign up</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                

                <!--Input fields starts-->
                <div class="w-100">
                    <div class="row">
                        <div class="col-md-6 col-12 input-div">
                            <label for="company-name" class="signup-label">Company Name<span class="required-star">*</span></label>
                            <input type="text" id="company-name" name="company_name" placeholder="Name of Commpany" />
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="date" class="signup-label">Date<span class="required-star">*</span></label>
                            <input type="text" id="date" class="datepicker date-input" name="date" placeholder="Date" />
                        </div>
                    </div>
                </div>

                <div class="w-100">
                    <div class="row">
                        <div class="col-md-6 col-12 input-div">
                            <label for="website" class="signup-label">Website</label>
                            <input type="url" id="website" name="website" placeholder="https://www.domain.com" />
                            <div class="d-flex justify-content-start"><span id="url-error" style="color: red;"></span></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="phone" class="signup-label">Mobile<span class="required-star">*</span></label>
                            <input type="text" id="phone" name="phone" placeholder="Moblie"  maxlength="11">
                        </div>
                    </div>
                </div>

                <div class="w-100">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <label for="email" class="signup-label">Email<span class="required-star">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Email" />
                            <div class="d-flex justify-content-start"><span id="email-error" style="color: red;"></span></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="owner-name" class="signup-label">Full Name (Owner)<span class="required-star">*</span></label>
                            <input type="text" id="owner-name" name="owner_name" placeholder="Full Name of Owner" />
                        </div>
                    </div>
                </div>

                <div class="w-100">
                    <div class="row">
                        <div class="col-md-6 col-12 input-div">
                            <label for="telephone" class="signup-label">Telephone/Land Phone</label>
                            <input type="tel" id="telephone" name="telephone" placeholder="Telephone/Land Phone" />
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="fax" class="signup-label">Fax</label>
                            <input type="text" id="fax" name="fax" placeholder="Fax" />
                        </div>
                    </div>
                </div>

                <div class="w-100">
                    <div class="row">
                        <div class="col-md-6 col-12 input-div">
                            <label class="signup-label col-12" for="district-name">District<span class="required-star">*</span></label>
                            <select class="form-control" name="district_name" id="district-name">
                                <option value="" selected disabled>Select District</option>
                                {% for district in districts %}
                                    <option id="id_{{ district.name }}" value="{{ district.id }}">{{ district.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 col-12 input-div">
                            <label class="signup-label col-12" for="thana-name">Thana<span class="required-star">*</span></label>
                            <select class="form-control" name="thana_name" id="thana-name">
                                <option value="" selected disabled>Select Thana</option>
                                {% for thana in thanas %}
                                    <option value="{{ thana.id }}">{{ thana.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="w-100">
                    <div class="row">
                        <div class="col-md-6 col-12 input-div">
                            <label for="office_address" class="signup-label">Office Address<span class="required-star">*</span></label>
                            <input type="text" id="office-address" name="office_address" placeholder="Office Address" />
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="password" class="signup-label">Password<span class="required-star">*</span></label>
                            <input type="password" id="office_address" name="password" placeholder="Password" />
                        </div>
                    </div>
                </div>

                
                
                {% comment %} <input type="text" placeholder="Name of Commpany" />
                <input type="text" placeholder="Date" />
                <input type="url" placeholder="https://www.example.com" />
                <input type="tel" placeholder="Phone" />
                <input type="email" placeholder="Email" />
                <input type="text" placeholder="Name of Commpany" />
                <input type="text" placeholder="Password" />
                <input type="text" placeholder="Name of Commpany" />
                <input type="text" placeholder="Password" />
                <input type="text" placeholder="Name of Commpany" />
                <input type="text" placeholder="Password" />
                <input type="text" placeholder="Name of Commpany" />
                <input type="text" placeholder="Password" /> {% endcomment %}
                <!--Input fields ends-->

                <p>
                    Already have an account?
                    <a href="{% url 'login_user' %}" style="color: blue; font-weight: 600;">Sign In</a>
                </p>
                
                <div class="w-100">
                    <div id="error-message-div" class="d-flex error-message-div">
                        <p><span id="message-text" class="message-text text-center"></span></p>
                    </div>
                </div>
                <button type='submit' class="signup-btn mt-3" data-signup-type={{ signup_type }}>Sign Up</button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        
        $('#district-name').select2();
        $('#thana-name').select2();

        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            toggleActive: true,
            autoclose: true
        });
        
    </script>

    <script>
        // Phone validation starts
        function validateForm() {
            var requiredFields = [
                { field: 'name', message: 'Your Name is required.' },
                { field: 'email', message: 'Email address is required.' },
                { field: 'phone', message: 'Phone Number is required.' },
                { field: 'subject', message: 'Subject is required.' },
                { field: 'category', message: 'Category is required.' },
                { field: 'message', message: 'Message is required.' }
            ];
            var isValid = true;
            requiredFields.forEach(function (item) {
                var value = $('#' + item.field).val();
                if (!value) {
                    $('#' + item.field).addClass('error-border');
                    // Set the error message text
                    $('#' + item.field + '_error').text(item.message);
                    isValid = false;
                } else {
                    $('#' + item.field).removeClass('error-border');
                    // Clear the error message
                    $('#' + item.field + '_error').text('');
                }
            });
            if (!isValid) {
                // Use a more user-friendly method than alert, e.g., displaying messages on the page
                alert('Please fill in all required fields.');
            }
        }
    </script>
    
    <script>
        $(document).ready(function(){
            // Function to validate email format
            function validateEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Function to handle email validation starts
            function handleEmailValidation() {
                var emailInput = $('#email');
                var email = emailInput.val();
                var emailError = $('#email-error');

                if (validateEmail(email)) {
                    // Valid email format
                    emailError.text('');
                    emailInput.removeClass('error-border');
                } else {
                    // Invalid email format
                    emailError.text('Please enter a valid email address');
                    emailInput.addClass('error-border');
                }
            }

            // Attach input event to the email input field
            $('#email').on('input', handleEmailValidation);
            // Function to handle email validation ends


            // Phone validation starts 
            $("#phone").on("input", function() {
                var phone = $(this).val();
                var numericPhone = phone.replace(/\D/g, ""); // Remove non-digit characters
                $(this).val(numericPhone); // Update the input value with the numeric version
                // Check if the phone number length is not 11
                if (numericPhone.length !== 11) {
                    $(".phone_error").remove();
                    $("<div class='d-flex justify-content-start'><span class='phone_error' style='color: red;'>Phone Nmber must be 11 digits</span></div>").insertAfter("#phone");
                    $("#phone").addClass("error-border");
                    return;
                }
                // Check if the phone number starts with the allowed prefixes
                var allowedPrefixes = ["019", "018", "017", "016", "013", "014"];
                var isValidPrefix = false;
                for (var i = 0; i < allowedPrefixes.length; i++) {
                    if (numericPhone.startsWith(allowedPrefixes[i])) {
                        isValidPrefix = true;
                        break;
                    }
                }
                if (!isValidPrefix) {
                    $(".phone_error").remove();
                    $("<div class='d-flex justify-content-start'><span class='phone_error' style='color: red;'>Invalid Format</span></div>").insertAfter("#phone");
                    $("#phone").addClass("error-border");
                    return;
                }
                // If the input is valid, remove any error messages and styling
                $(".phone_error").remove();
                $("#phone").removeClass("error-border");
            });
            // Phone validation ends


            // URL validation starts
            function validateURL(url) {
                //var urlRegex = /^(ftp|http|https):\/\/(www\.)?[a-zA-Z0-9-]+(\.[a-zA-Z]{2,})+(\.[a-zA-Z]{2,})?$/;
                var urlRegex = /^(ftp|http|https)?(:\/\/)?(www\.)?[a-zA-Z0-9-]+(\.[a-zA-Z]{2,})+(\.[a-zA-Z]{2,})?$/;
                return urlRegex.test(url);
            }

            // Function to handle URL validation
            function handleURLValidation() {
                var urlInput = $('#website');
                var url = urlInput.val();
                var urlError = $('#url-error');

                if (validateURL(url)) {
                    // Valid URL format
                    urlError.text('');
                    urlInput.removeClass('error-border');
                } else {
                    // Invalid URL format
                    urlError.text('Please enter a valid URL');
                    urlInput.addClass('error-border');
                }
            }

            $('#website').on('input', handleURLValidation);
            // URL validation ends


            // Get Thana name when District is selected
            $('#district-name').on('change', function(){
                console.log('clicked')
                var selectedDistrictName = $(this).val();
                // var selectedDivisionName = $(this).find('option:selected').text()  // it will send the division name
                console.log('selectedDistrictId: ', selectedDistrictName)
                
                fetch('/get_thana/?district_id=' + selectedDistrictName, {
                    method: 'GET',
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();  // Parse the JSON data if the response is successful
                    }
                    throw new Error('Response not OK');
                })
                .then(data => {
                    var thanaDropdown = $('#thana-name');
                    // Clear existing options from upazila dropdown
                    console.log('data: ', data)
                    console.log('data after success division')
                    thanaDropdown.empty(); // Clear the dropdown before adding new options
                    // Add new options for upazilas
                    data.thanas.forEach(thana => {
                        //const option = document.createElement('option');
                        //option.value = district.district_id;
                        //option.textContent = district.district_name;
                        const option = new Option(thana.name, thana.id);
                        thanaDropdown.append(option);
                    });
                    console.log('thanaDropdown: ', thanaDropdown.val());
                    var thanaDropdownValue = thanaDropdown.val();

                    // fetch thanas
                    /*var selectedUpazilaID = $('#thana-name').val()
                    fetchLocations('/thanas/?district_id=' + thanaDropdownValue, '#thana-name', 'thana_id', 'thana_name', 'thana')*/
                })
                .catch(error => {
                console.error('Error fetching districts:', error);
                });

            });


            $('#signup-form').on('submit', function(event){
                event.preventDefault();
                var formData = new FormData(this);
                var signupType = $(this).find('.signup-btn').data('signup-type');

                formData.append('signup_type', signupType)
                
                fetch('/redirect_to_otp/', {
                    method: 'POST',
                    //body: JSON.stringify(data),
                    body: formData,
                    headers: {
                        'x-CSRFToken': '{{csrf_token}}',
                        //'Content-Type': 'application/json'
                    },
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response data, e.g., show a success message
                    console.log('data: ', data);

                    if (data.success) {
                        // Redirect to the URL provided in the response
                        window.location.href = data.redirect_url;
                    }
                    
                    else if (data.errors) {
                        console.log('errors: ', data.errors);
                        $('#message-text').text(data.errors);
                        $('#error-message-div').addClass('error-message-show');
                    }
                })
                .catch(error => {
                    // Handle errors, e.g., show an error message
                    console.error('Error:', error);
                });
            })
        });
    </script>
{% endblock js %}
