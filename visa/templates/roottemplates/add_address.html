{% extends "roottemplates/base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Add Your Address</h4>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <form method="post" action="" id="addressForm">
              {% csrf_token %}

              <div class="form-group">
                <label for="office_name">Office Name</label>
                <input type="text" name="office_name" class="form-control" value="{{ existing_address.office_name }}">
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" value="{{ existing_address.address }}">
              </div>

              <div class="form-group">
                <label for="hotline">Hotline</label>
                <input type="text" name="hotline" class="form-control" value="{{ existing_address.hotline }}">
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ existing_address.phone }}">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" value="{{ existing_address.email }}">
              </div>

              <button type="submit" class="btn btn-primary me-2">Save Address</button>
              <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </form>

          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function resetForm() {
      document.getElementById("addressForm").reset();
    }
  </script>
{% endblock content %}
