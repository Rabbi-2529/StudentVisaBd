{% extends "roottemplates/base.html" %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Edit Country</h4>

            {% if message %}
              <div class="alert alert-success" role="alert">
                {{ message }}
              </div>
            {% endif %}

            <form method="post" action="">
              {% csrf_token %}
              <div class="form-group">
                <label for="country_name">Country Name:</label>
                <input type="text" id="country_name" name="country_name" value="{{ country.country_name }}" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="country_flag">Country Flag:</label>
                {% if country.country_flag %}
                  <img src="{% static 'assets/countries/flags/' %}{{ country.country_flag }}" height="50" width="50">
                
                {% else %}
                  <p>No Flag</p>
                {% endif %}
                <input type="file" id="new_country_flag" name="new_country_flag" accept="image/*">
              </div>
              <div class="form-group">
                <label for="country_howtoapply">How to Apply:</label>
                <textarea id="country_howtoapply" name="country_howtoapply" class="form-control" required>{{ country.country_howtoapply }}</textarea>
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
            <script>
              CKEDITOR.replace('country_howtoapply');
            </script>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
