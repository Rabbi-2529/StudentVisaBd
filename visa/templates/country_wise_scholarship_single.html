{% extends 'base.html' %} 
{% load static %}
<style>
    p {
        position: relative;
        font-size: 15px;
        line-height: 52px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        color: #555555;
        margin: 0px;
        transition: all 500ms ease;
    }
    
    
</style>
{% block content %}
    <div class="container">
        <!-- Page Title -->
        <section class="page-title" style="background-image: url({% static 'assets/images/background/page-title.jpg' %});">
            <div class="auto-container">
                <div class="content-box">
                    <div class="title-box">
                        <h1>Country Wise Scholarship</h1>
                        <div class="dotted-box">
                            <span class="dotted"></span>
                            <span class="dotted"></span>
                            <span class="dotted"></span>
                        </div>
                    </div>
                    <ul class="bread-crumb clearfix">
                        <li><i class="flaticon-home-1"></i><a href="index.html">Home</a></li>
                        <li><a href="">Scholarship</a></li>
                        <li><a href="{% url 'consaltant_wise_scholarship' %}">Country Wise</a></li>
                       
                    </ul>
                </div>
            </div>
        </section>

        <!-- Scholarship Details Section -->
        <section class="service-style-two service-page-1 bg-color-3">
            <div class="auto-container">
                <div class="row clearfix justify-content-center">
                    <div class="col-lg-12 col-md-8 col-sm-12 service-block">
                        <div class="service-block-two">
                            <div class="inner-box">
                                <div class="lower-content">
                                    <div class="box">
                                       
                                        <h3>Scholarship Details {{ scholarship.consultant.company_name }}</h3>
                                        <p>{{ scholarship.scw_text|safe }}</p>
                                        <br>
                                       
                                    </div>
                                    
                                </div>                  
                            </div>

                            <br>

                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Scroll to top -->
    <button class="scroll-top scroll-to-target" data-target="html">
        <i class="fas fa-long-arrow-alt-up"></i>
    </button>
{% endblock content %}
